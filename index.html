<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora-grilla">
            <div class="output">
                <input class="display" type="text" id="display" placeholder="0">
            </div>
            <button class="data-delete col-2">C</button>
            <button class="data-delete2">&larr;</button>
            <button class="data-opera">/</button>
            <button class="data-number">7</button>
            <button class="data-number">8</button>
            <button class="data-number">9</button>
            <button class="data-opera">x</button>
            <button class="data-number">4</button>
            <button class="data-number">5</button>
            <button class="data-number">6</button>
            <button class="data-opera">-</button>
            <button class="data-number">1</button>
            <button class="data-number">2</button>
            <button class="data-number">3</button>
            <button class="data-opera">+</button>
            <button class="data-number col-2">0</button>
            <button class="data-punto">.</button>
            <button class="data-igual">=</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
